---
layout: default
---
<h2>{{ page.tag | capitalize }}</h2>
<ul>
{% for post in site.tags[page.tag] %}
  <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})</li>

  {%- for tag in post.tags -%}
        <a href="/tag/{{ tag }}.html"><span class="tag">{{ tag }}</span></a>
  {%- endfor-%}

{% endfor %}
</ul>
